<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List of Available Products </h2>
    <p>Price in decreasing order</p>
    <div class="mainCardContainer">
        <div class="card" *ngFor="let data of productList">
            <a [routerLink]="['/DetailProduct' , data.id]">
                <img src="{{data.image}}" alt="Avatar"></a>
            <div class="container">
              <h4><b>Price : {{data.price}} $</b></h4> 
              <p>{{data.title}}</p> 
            </div>
        </div>
    </div>
</body>
</html>
